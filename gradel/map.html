<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: xx-large; font-family: tahoma; font-weight: bold;">Equipo 25</a>


            <span class="navbar-text">
                <a href="#" style="text-decoration: none;">Soporte</a> &NonBreakingSpace;
                <a href="#" style="text-decoration: none;">Servicios</a>&NonBreakingSpace;
                <button style="border-radius: 50px;">JM</button>

            </span>

        </div>
        </div>
    </nav>
    <hr style="margin: 0%;">

    <h2 style="font-size: xx-large; font-weight: bold; margin :2%;margin-top: 50px; margin-left: 100px;">Gestion de
        Servicios</h2>
    <a style="font-size: large; font-weight: bold; margin-top: 4%; margin-left: 10%; margin-block-end: 20%; ">Registro
        de servicios</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <hr style="width: 80%; margin-left: 10%; border: 10px lightgray;border-radius: 10px">





    <div class="basic_info"
        style="margin-left: 10%; margin-top: 3%; width: 37%; height: 50%; border: 3px solid lightgrey;padding-top: 1%; width: 80%; border-radius: 10px;">
        <div class="mb-3 row">
            <label for="inputNombre" class="col-sm-2 col-form-label"
                style="font-family: Tahoma; margin-left: 1%;margin-right: 0px;">Tipo de servicio</label>
            <div class="col-sm-2">
                <div class="dropdown ">

                    <button class="btn btn-secondary dropdown-toggle" type="button"
                        style="color: black; background-color: white ;" ;id="dropdownMenu2" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Elija un servicio...
                    </button>

                    <ul class="dropdown-menu " aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item" type="button">Mantenimiento</button></li>
                        <li><button class="dropdown-item" type="button">Cambio de Aceite</button></li>
                        <li><button class="dropdown-item" type="button">Lavado General</button></li>
                        <li><button class="dropdown-item" type="button">Lavado con Polichada</button></li>
                        <li><button class="dropdown-item" type="button">Desinfección</button></li>
                    </ul>

                </div>


            </div>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="inputNombre"
                    style=" background-color: #EFEF91; width: 80%; margin-left: 0px;" placeholder="0001">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputNombre" class="col-sm-2 col-form-label" style="font-family: Tahoma; margin-left: 1%;">Valor
                Unitario</label>
            <div class="col-sm-8">

                <input type="number" class="form-control" id="inputNombre" style=" background-color: #EFEF91; width: 16%"
                    placeholder="$">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="form-check" style="font-family: Tahoma; margin-left: 19%; margin-top: 30px;">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">


                <label class="form-check-label" for="flexRadioDefault1">
                    Activo
                </label>
            </div>
            <div class="form-check" style="font-family: Tahoma; margin-left: 19%; margin-top: 20px;">
                <label class="form-check-label" for="flexRadioDefault2">
                    No Activo
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>

            </div>
        </div>

    </div>



    <button type="button" class="btn btn-dark"
        style="width: 20%; font-weight: bold; font-family: Tahoma; margin-left: 40%; margin-bottom: 10%; margin-top: 5%;">
        Guardar </button>

    <hr style="width: 80%; margin-left: 10%;border: 10px lightgray;border-radius: 10px">




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
